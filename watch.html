<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch | Streamify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      transition: 0.3s ease;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .watch-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #1e1e1e;
      border-bottom: 1px solid #2a2a2a;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .watch-header h1 {
      font-size: 22px;
      font-weight: 700;
      color: #ffffff;
    }

    .watch-header a {
      text-decoration: none;
      background: #e50914;
      padding: 10px 20px;
      border-radius: 30px;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      box-shadow: 0 6px 16px rgba(229, 9, 20, 0.3);
    }

    .watch-header a:hover {
      background: #b0060f;
    }

    .player-wrapper {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
    }

    iframe {
      width: 100%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      border: none;
      border-radius: 12px;
      background: #000;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .error-message {
      text-align: center;
      font-size: 20px;
      color: #ff4b5c;
      padding: 30px;
      background: #1a1a1a;
      border: 1px solid #f55;
      border-radius: 12px;
      max-width: 500px;
      margin: 60px auto;
    }

    .error-message a {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: #e50914;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .watch-header {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }

      .watch-header h1 {
        font-size: 18px;
      }

      .watch-header a {
        font-size: 13px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="watch-header">
    <h1>üé¨ Streamify</h1>
    <a href="index.html">‚Üê Back to Home</a>
  </div>

  <div class="player-wrapper" id="playerContainer">
    <iframe id="ytPlayer" allowfullscreen allow="autoplay"></iframe>
  </div>

  <script>
    const videoId = new URLSearchParams(window.location.search).get("videoId");
    const ytPlayer = document.getElementById("ytPlayer");
    const playerContainer = document.getElementById("playerContainer");

    if (videoId) {
      ytPlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
    } else {
      playerContainer.innerHTML = `
        <div class="error-message">
          ‚ùå Movie not found or missing video ID.<br>
          <a href="index.html">Go back to Streamify</a>
        </div>
      `;
    }
  </script>
</body>
</html>
